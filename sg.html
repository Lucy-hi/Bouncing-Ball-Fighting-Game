    body {
        margin: 0;
        background: black;
    }
    p{
        font-size: 30px;
        font-weight: bold;
    }
    .winning-board{
        background-color: #000000;
        display:block;
        border-radius: 50px;
        margin:0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: center;
        width: 50%;
        padding: 10px;
    }
    .startGameBtn{
        background-color: #4CAF50; /* Green */
        border: none;
        border-radius: 12px;
        color: white;

        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }
    .textEntry{
        font-size: 15px;
    }
    .score{
        font-size: 60px;
        font-weight: bold;
    }

    <div class="textEntry">
        <span class = "score" id="winner"></span>
        <p id="wins"> wins</p>
        <div>
            <button class = 'startGameBtn' id="startGame">Start Game</button>
        </div>
        
    </div>
</div>
